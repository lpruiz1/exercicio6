<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Aluguel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Cadastrar Aluguel</h2>

        <form id="formAluguel">
            <div class="mb-3">
                <label for="nomeVeiculo" class="form-label">Nome do Veículo</label>
                <input type="text" class="form-control" id="nomeVeiculo" required>
            </div>

            <div class="mb-3">
                <label for="dias" class="form-label">Quantidade de Dias</label>
                <input type="number" class="form-control" id="dias" min="1" required>
            </div>

            <div class="mb-3">
                <label for="valorTotal" class="form-label">Valor Total do Aluguel (R$)</label>
                <input type="number" class="form-control" id="valorTotal" min="0" step="0.01" required>
            </div>

            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Cadastrar Aluguel</button>
                <a href="veiculos.html" class="btn btn-secondary">Voltar aos Veículos</a>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('formAluguel').addEventListener('submit', function(event) {
            event.preventDefault();

            const nomeVeiculo = document.getElementById('nomeVeiculo').value;
            const dias = document.getElementById('dias').value;
            const valorTotal = document.getElementById('valorTotal').value;

            const aluguel = {
                nomeVeiculo: nomeVeiculo,
                dias: dias,
                valorTotal: valorTotal
            };

            const alugueisCadastrados = JSON.parse(localStorage.getItem('alugueis')) || [];
            alugueisCadastrados.push(aluguel);
            localStorage.setItem('alugueis', JSON.stringify(alugueisCadastrados));

            document.getElementById('formAluguel').reset();

            window.location.href = 'alugueis.html';
        });
    </script>
</body>
</html>
