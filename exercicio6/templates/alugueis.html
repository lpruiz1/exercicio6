<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluguéis Cadastrados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Aluguéis Cadastrados</h2>
        
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Nome do Veículo</th>
                    <th>Quantidade de Dias</th>
                    <th>Valor Total do Aluguel (R$)</th>
                </tr>
            </thead>
            <tbody id="alugueisTable">
            </tbody>
        </table>
        <div class="d-flex gap-2">
            <a href="cadastrar_aluguel.html" class="btn btn-primary">Cadastrar Novo Aluguel</a>
            <a href="veiculos.html" class="btn btn-secondary">Voltar aos Veículos</a>
        </div>
        
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const alugueisTable = document.getElementById('alugueisTable');
            const alugueisCadastrados = JSON.parse(localStorage.getItem('alugueis')) || [];

            alugueisCadastrados.forEach(aluguel => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${aluguel.nomeVeiculo}</td>
                    <td>${aluguel.dias}</td>
                    <td>R$ ${parseFloat(aluguel.valorTotal).toFixed(2)}</td>
                `;
                alugueisTable.appendChild(row);
            });
        });
    </script>
</body>
</html>
